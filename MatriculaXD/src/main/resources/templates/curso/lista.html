<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="layout/layout::sidebar"></nav>
			<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">


				<h1 th:text="${titulo}">LISTA</h1>

				<a type="button" th:href="@{nuevo}">Nuevo Curso</a>
				<div class="row">
					<label class="col-auto"> Buscar: </label><input id="busqueda"
						class="form-control" type="text" placeholder="Ingrese el nombre"
						style="width: 350px" />
				</div>

				<div id="replaceLista">

					<table class="table">
						<thead>
							<tr>
								<th>CÃ³digo</th>
								<th>Nombre de Curso</th>
								<th>Docente</th>
								<th>Info</th>
							</tr>
						</thead>

						<tbody id="listaCursos" th:fragment="listaCursos">

							<tr th:each="x : ${cursos}">
								<td th:text="${x.codigo}">Nombre</td>
								<td th:text="${x.nombre}">Apellido</td>
								<td th:text="${x.docente.getNombreCompleto()}"></td>
								<td><a th:href="@{{id}/ver(id=${x.id})}">Info</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<footer th:replace="layout/layout::footer"></footer>
	<script th:replace="curso/js/scripts::javascript"></script>
</body>

</html>
